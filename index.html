<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Characters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .character-list {
      list-style-type: none;
      padding: 0;
    }
    .character-list li {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #loadingIndicator {
      font-size: 1.5em;
      color: #888;
      display: none; /* 最初は非表示 */
    }
  </style>
</head>
<body>
  <h1>Random Characters</h1>
  <div>
    <label for="languageSelector">Select Language:</label>
    <select id="languageSelector">
      <option value="ja-JP">日本語</option>
      <option value="ar-AE">عربي</option>
      <option value="de-DE">Deutsch</option>
      <option value="en-US">English</option>
      <option value="es-ES">Español</option>
      <option value="fr-FR">Français</option>
      <option value="id-ID">Bahasa Indonesia</option>
      <option value="it-IT">Italiano</option>
      <option value="ko-KR">한국어</option>
      <option value="pl-PL">Polski</option>
      <option value="pt-BR">Português</option>
      <option value="ru-RU">Русский</option>
      <option value="th-TH">ภาษาไทย</option>
      <option value="tr-TR">Türkçe</option>
      <option value="vi-VN">Latviešu</option>
      <option value="zh-TW">繁體中文</option>
    </select>
  </div>
  <div id="loadingIndicator">Loading...</div>
  <ul id="characterList" class="character-list"></ul>
  <button id="generateButton">Generate</button>

  <script type="module"　 >
    import RandamChoseApp from './RandamChoseApp.mjs';
    RandamChoseApp()
  </script>
</body>
</html>
