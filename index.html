<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Characters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .character-list {
      list-style-type: none;
      padding: 0;
    }
    .character-list li {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #loadingIndicator {
      font-size: 1.5em;
      color: #888;
      display: none; /* 最初は非表示 */
    }
  </style>
</head>
<body>
  <h1>Random Characters</h1>
  <div>
    <label for="languageSelector">Select Language:</label>
    <select id="languageSelector">
      <option value="ar=AE">عربي</option>
      <option value="de-DE">デンマーク</option>
      <option value="en-US">英語</option>
      <option value="es-ES">英語</option>
      <option value="fr-FR">フランス</option>
      <option value="id-ID">インド</option>
      <option value="it-IT">イタリア</option>
      <option value="ja-JP">日本語</option>
      <option value="ko-KR">コリアン</option>
      <option value="pl-PL">ポルトガル</option>
      <option value="pt-BR">ブラジル</option>
      <option value="ru-RU">ロシア</option>
      <option value="th-TH">スウェーデン</option>
      <option value="tr-TR">トリリンガル</option>
      <option value="vi-VN">ヴェネティあ</option>
      <option value="zh-TW">台湾</option>
    </select>
  </div>
  <div id="loadingIndicator">Loading...</div>
  <ul id="characterList" class="character-list"></ul>
  <button id="generateButton">Generate</button>

  <script type="module"　 >
    import RandamChoseApp from './RandamChoseApp.mjs';
    RandamChoseApp()
  </script>
</body>
</html>
